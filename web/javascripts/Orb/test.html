<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>untitled</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
	<script src="../mootools/mootools-natives.js" type="text/javascript" charset="utf-8"></script>
	<script src="./Orb.js" type="text/javascript" charset="utf-8"></script>
	<script src="./Class.js" type="text/javascript" charset="utf-8"></script>
	<script src="./Util/Options.js" type="text/javascript" charset="utf-8"></script>
	<script src="./Util/Events.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript" charset="utf-8">
		var Animal = Orb.Class({
			Implements: [Orb.Util.Events],
			colorStr: 'black',
			
			initialize: function(a, b, c) {
				console.log('initing');
			},
			
			color: function() {
				console.log(this.colorStr);
			},
			sound: function() {
				console.log('rawr');
				this.fireEvent('sound');
			}
		});
		
		var Dog = Orb.Class({
			Extends: Animal,
			colorStr: 'blue',
			ClassVars: {
				BLAH: 'test'
			},
			
			initialize: function() {
				this.parent(2,4,6);

				this.addEvent('sound', function() {
					console.log('Sounded!' + this.colorStr);
				});
			},
			
			sound: function() {
				this.parent();
				console.log(this.CLASS.BLAH);
			}
		});
		
		window.onload = function() {	

			var b = new Dog(1,2,3);
			console.log(b);
			
			var c = new Dog(1,2,3);
			console.log(c);
		};
	</script>
